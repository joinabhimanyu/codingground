<form name="frmUser" novalidate class="form-horizontal">
    <div class="form-group">
        <input type="text" ng-model="vm.user.name" class="form-control" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="name" ng-required />
        <div ng-show="frmUser.$submitted || frmUser.name.$touched">
            <div ng-show="frmUser.name.$error.required">Name cannot be blank</div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" ng-model="vm.user.email" class="form-control" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="email" ng-required />
        <div ng-show="frmUser.$submitted || frmUser.email.$touched">
            <div ng-show="frmUser.email.$error.required">Email cannot be blank</div>
            <div ng-show="frmUser.email.$error.email">Invalid email</div>
        </div>
    </div>
    <div class="form-group">
        <input type="number" ng-model="vm.user.age" class="form-control" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="age" ng-required />
        <div ng-show="frmUser.$submitted || frmUser.age.$touched">
            <div ng-show="frmUser.age.$error.required">Age cannot be blank</div>
            <div ng-show="frmUser.age.$error.number">Invalid age</div>
        </div>
    </div>
    <button type="button" ng-click="vm.resetForm(frmUser)" class="btn btn-info">Reset</button>
    <button type="button" ng-click="vm.submitUser(frmUser)" class="btn btn-info">Submit</button>
</form>
